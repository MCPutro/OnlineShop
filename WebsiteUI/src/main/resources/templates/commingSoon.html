<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coming Soon - Shoppers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:src="@{/sweetalert/sweetalert.min.js}"></script>

    <style>
        .coming-soon {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f9fa;
        }
        .coming-soon i {
            font-size: 5rem;
            color: #7971ea;
            margin-bottom: 2rem;
        }
        .coming-soon h2 {
            color: #25262a;
            margin-bottom: 1rem;
        }
        .coming-soon p {
            color: #7c7c7c;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="site-wrap">
    <!-- Header -->
    <header th:replace="~{fragment/header::header}"></header>

    <!-- Coming Soon Content -->
    <div class="coming-soon">
        <div class="container">
            <i class="icon icon-clock-o"></i>
            <h2>Coming Soon!</h2>
            <p>We're working hard to bring you something amazing. This feature is currently under development and will be available soon. Stay tuned for updates!</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="~{fragment/footer::footer}"></div>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
