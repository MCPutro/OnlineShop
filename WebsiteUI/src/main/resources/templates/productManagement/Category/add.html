<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<form th:object="${newCategory}" method="post" th:action="@{/product-management/save}">
