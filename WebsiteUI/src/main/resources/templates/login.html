<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">


    <link rel="stylesheet" th:href="@{/css/aos.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .alert {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000; /* pastikan z-index lebih tinggi dari elemen lain di halaman */
        }
    </style>
</head>
<body>

<div class="site-wrap">
    <!-- Header -->
    <header th:replace="~{fragment/header::header}"></header>

    <!-- isi content -->
    <div class="site-section-sm mb-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class=" p-4 rounded">
                        <!-- Returning customer? <a href="#">Click here</a> to login -->
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errors}">
<!--                            <strong th:text="${errors}"></strong>-->
                            <ul>
                                <li th:each="err : ${errors}"><strong th:text="${err}"></strong></li>
                            </ul>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- error message -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-5 mb-md-0">

                    <h2 class="h3 mb-3 text-black">Welcome back</h2>
                    <form th:action="@{/login}" method="post" th:object="${user}">
                        <div class="p-3 p-lg-5 border">
                            <div class="form-group">
                                <label for="login_username" class="text-black">Username <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="login_username" name="login_username" th:field="*{username}">
                            </div>
                            <div class="form-group">
                                <label for="login_password" class="text-black">Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="login_password" name="login_password" th:field="*{password}">
                            </div>
                            <div class="form-group mt-5">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign in">
                            </div>
                            <a href="">Forget username/password ? </a>
                        </div>
                    </form>

                </div>
                <div class="col-md-6">
                    <h2 class="h3 mb-3 text-black">&nbsp;</h2>
                    <div class="p-3 p-lg-5 text-black border">
                        <strong>Don't have an account?</strong>
                        <a th:href="@{/register}">Sign up here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div th:replace="~{fragment/footer::footer}"></div>

</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
